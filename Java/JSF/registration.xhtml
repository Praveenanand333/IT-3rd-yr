<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <title>User Registration</title>
</h:head>
<h:body>
    <h:form>
        <h:outputLabel for="username">Username:</h:outputLabel>
        <h:inputText id="username" value="#{registrationBean.username}" required="true" />

        <h:outputLabel for="password">Password:</h:outputLabel>
        <h:inputSecret id="password" value="#{registrationBean.password}" required="true" />

        <h:outputLabel for="email">Email:</h:outputLabel>
        <h:inputText id="email" value="#{registrationBean.email}" required="true" />

        <h:commandButton value="Register" action="#{registrationBean.register}" />
    </h:form>
</h:body>
</html>
