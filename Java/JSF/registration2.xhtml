<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <title>User Registration</title>
</h:head>
<h:body>
    <h:form>
        <!-- Existing registration form -->

        <h:commandButton value="Register" action="#{registrationBean.register}" />

        <!-- Display all users -->
        <h:panelGroup rendered="#{not empty registrationBean.allUsers}">
            <h2>All Users:</h2>
            <ul>
                <c:forEach var="user" items="#{registrationBean.allUsers}">
                    <li>Username: #{user.username}, Password: #{user.password}, Email: #{user.email}</li>
                </c:forEach>
            </ul>
        </h:panelGroup>
    </h:form>
</h:body>
</html>
